{% extends "base/base.html" %}
{% load static %}
{% block title %}
    Chỉnh sửa thông tin
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static "css/profile.css" %}">
    <link rel="stylesheet" href="{% static "css/addNewProduct.css" %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                {% include "base/asideprofile.html" %}
            </div>
            <div class="col-md-9">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Thêm mới sản phẩm</h3>
                    </div>
                    <div class="panel-body">

                        <form action="designer-finish.html" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">Tên sản phẩm</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="Nhập tên sản phẩm...">
                                </div>
                            </div> <!-- form-group // -->
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">Mô tả ngắn</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="Tóm tắt về sản phẩm này">
                                </div>
                            </div> <!-- form-group // -->
                            <div class="form-group">
                                <label for="about" class="col-sm-3 control-label">Nội dung</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control"
                                              placeholder="Giới thiệu chi tiết về sản phẩm"></textarea>
                                </div>
                            </div> <!-- form-group // -->
                            <div class="form-group">
                                <label for="qty" class="col-sm-3 control-label">Số lượng</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="qty" id="qty"
                                           placeholder="Số lượng hàng có sẵn" min="0" step="1">
                                </div>
                            </div> <!-- form-group // -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Giá tiền</label>
                                <div class="col-sm-3">
                                    <label class="control-label small" for="date_start">Giá trị thực (vnđ): </label>
                                    <input type="number" class="form-control" name="date_start" id="date_start"
                                           placeholder="Giá tiền" min="0" step="1000">
                                </div>
                                <div class="col-sm-3">
                                    <label class="control-label small" for="date_finish">Khuyến mãi (%):</label>
                                    <input type="number" class="form-control" name="date_finish" id="date_finish"
                                           placeholder="Discount" min="0" max="100" step="1">
                                </div>
                            </div> <!-- form-group // -->
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">Đính kèm ảnh</label>
                                <div class="col-sm-3">
                                    <label class="control-label small" for="file_img">Ảnh nổi bật (jpg/png):</label>
                                    <input type="file" name="file_img">
                                </div>
                                <div class="col-sm-3">
                                    <label class="control-label small" for="file_img">Ảnh sản phẩm (jpg/png):</label>
                                    <input type="file" name="file_archive" multiple>
                                </div>
                            </div> <!-- form-group // -->
                            <div class="form-group">
                                <label for="tech" class="col-sm-3 control-label">Loại sản phẩm</label>
                                <div class="col-sm-6">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">
                                                Chọn loại sản phẩm</h3>
                                        </div>
                                        <ul class="list-group list-category">
                                            <label for="sua" class="list-group-item">
                                                jhghghjj
                                                <input class="d-none" id="sua" style="opacity: 1" type="checkbox"
                                                       onchange="activeCategory(this)">
                                            </label>

                                            <label for="sua2" class="list-group-item">
                                                jhghghjj
                                                <input class="d-none" id="sua2" style="opacity: 1" type="checkbox"
                                                       onchange="activeCategory(this)">
                                            </label>

                                        </ul>
                                    </div>
                                </div>
                            </div> <!-- form-group // -->
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                                </div>
                            </div> <!-- form-group // -->
                        </form>

                    </div><!-- panel-body // -->
                </section><!-- panel// -->
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        function activeCategory(event){
            if (event.checked){
                event.parentElement.className = "list-group-item active"
            } else {
                event.parentElement.className = "list-group-item"
            }
        }
    </script>
{% endblock %}
